<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingParking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{style}}>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <a href="././" class="logo">
                        <img src={{logo}} alt="KP" class="logo__img">
                    </a>
                </div>
                <ul class="menu__contacts offset-xl-7 offset-md-6 offset-sm-4 offset-0 col-12 col-md-5 col-sm-7 col-xl-4">
                    <li class="menu__contacts--item">
                        <a href="mailto:kingparking@inbox.ru" class="menu__contacts-link">kingparking@inbox.ru</a>
                    </li>
                    <li class="menu__contacts--item">
                        <a href="tel:89156577027" class="menu__contacts-link">+7 (915) 657 70 27</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container heading__container">
        <div class="row">
            <div class="col-12">
                <p class="title lk__title">Личный кабинет владельца</p>
            </div>
        </div>
    </div>
    <div class="container my-parking">
        <div class="row my-parking__row">
            <p class="col-xxl-3 col-md-4 col-sm-5 col-10 my-parking__title">Моя парковка</p>
            <button class="col-1 my-parking__btn">
                <div class="my-parking__btn-icon"></div>
            </button>
        </div>
    </div>
    <div class="container add-parking">
        <div class="row">
            <p class="add-parking__title col">Добавление парковки</p> 
        </div>
        <form action="" class="add-parking__wrap" method="post">
            <div class="row add-parking__row">
                <input type="text" class="add-parking__input add-parking__input--6 col-6" placeholder="Название парковки" name="name">
                <input type="text" class="add-parking__input col-6 add-parking__input--6" placeholder="Адрес" name="adress">
            </div>
            <div class="row add-parking__row">
                <input type="text" class="add-parking__input add-parking__input--5 col-md-5 col-6" placeholder="Количество мест на парковке" name="count_places">
                <input type="text" class="add-parking__input add-parking__input--3 col-md-3 col-6" placeholder="Цена (за час)" name="cost">
                <button type="submit" class="add-parking__btn col-md-4 col-6 " name="button">Добавить</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-1 col-2">
                    <a href="././" class="logo">
                        <img src={{logo}} alt="KP" class="logo__img">
                    </a>
                </div>
                <ul class="offset-sm-4 offset-0 col-sm-4 col-12 footer__list">
                    <li class="footer__list-item">
                        <a href="/#why" class="footer__list-link">О нас</a>
                    </li>
                </ul>
                <ul class="col-sm-3 col-12 footer__list">
                    <li class="footer__list-contacts footer__list-header">Контакты</li>
                    <li class="footer__list-contacts">
                        <a href="mailto:kingparking@inbox.ru" class="footer__contacts-link">kingparking@inbox.ru</a>
                    </li>
                    <li class="footer__list-contacts">
                        <a href="tel:89156577027" class="footer__contacts-link">+7 (915) 657 70 27</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src={{add_parking}}></script>
</body>
</html>
