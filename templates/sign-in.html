<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingParking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Unbounded:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={{style}}>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <a href="./" class="logo">
                        <img src={{logo}} alt="KP" class="logo__img">
                    </a>
                </div>
                <ul class="menu__contacts offset-xl-7 offset-md-6 offset-sm-4 offset-0 col-12 col-md-5 col-sm-7 col-xl-4">
                    <li class="menu__contacts--item">
                        <a href="mailto:kingparking@inbox.ru" class="menu__contacts-link">kingparking@inbox.ru</a>
                    </li>
                    <li class="menu__contacts--item">
                        <a href="tel:89156577027" class="menu__contacts-link">+7 (915) 657 70 27</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="lk">
        <div class="container lk__wrap">
            <div class="row">
                <div class="col-md-8 col">
                    <p class="title lk__title">Вход в личный кабинет владельца парковки</p>
                    <form action="" class="lk__enter" method="post">
                        <div class="form-group has-success has-error">
                            <input type="text" class="form-control" placeholder="Почта" value="" name="login">
                        </div>
                        <div class="form-group has-success has-error">
                            <input type="password" class="form-control" placeholder="Пароль" value="" name="password">
                        </div>
                        <div class="form__btn-wrap">
                            <button type="submit" class="lk-btn btn btn-success" onclick="loginForm(this.form)">Войти</button>
                            <a href="/owner_reg" class="reg-btn">Зарегистрироваться</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <img src={{bg}} alt="парковка" class="lk__img">
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-1 col-2">
                    <a href="./" class="logo">
                        <img src={{logo}} alt="KP" class="logo__img">
                    </a>
                </div>
                <ul class="offset-sm-4 offset-0 col-sm-4 col-12 footer__list">
                    <li class="footer__list-item">
                        <a href="./#why" class="footer__list-link">О нас</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="/owner_login" class="footer__list-link">Вход в лк владельца</a>
                    </li>
                </ul>
                <ul class="col-sm-3 col-12 footer__list">
                    <li class="footer__list-contacts footer__list-header">Контакты</li>
                    <li class="footer__list-contacts">
                        <a href="mailto:kingparking@inbox.ru" class="footer__contacts-link">kingparking@inbox.ru</a>
                    </li>
                    <li class="footer__list-contacts">
                        <a href="tel:89156577027" class="footer__contacts-link">+7 (915) 657 70 27</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src={{validation}}></script>
</body>
</html>
